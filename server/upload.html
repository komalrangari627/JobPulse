<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Upload | JobPulse</title>
</head>
<body>
  <h2>Upload File (Resume / Profile / Documents)</h2>

  <!-- Upload form -->
  <form id="uploadForm" enctype="multipart/form-data">
    <label for="fileType">File Type:</label>
    <select id="fileType" name="fileType" required>
      <option value="resume">Resume</option>
      <option value="profile">Profile</option>
      <option value="documents">Documents</option>
    </select>
    <br /><br />

    <input type="file" id="fileInput" name="file" required />
    <br /><br />

    <input type="text" id="token" placeholder="Paste your JWT token here" size="80" required />
    <br /><br />

    <button type="submit">Upload File</button>
  </form>

  <h3 id="response"></h3>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fileType = document.getElementById("fileType").value;
      const file = document.getElementById("fileInput").files[0];
      const token = document.getElementById("token").value.trim();

      if (!file || !token) {
        alert("Please select a file and provide your token!");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch(`http://localhost:5012/api/users/upload-file/${fileType}`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`
          },
          body: formData,
        });

        const data = await res.json();
        document.getElementById("response").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error("Upload failed:", err);
        document.getElementById("response").textContent = "Error uploading file!";
      }
    });
  </script>
</body>
</html>
